<div class="panel panel-default">
    <div class="panel-heading">
        Expenses
    </div>

    <div class="panel-body">
        <a href="#/expenses/new" class="btn btn-primary col-md-1">Add</a>
        <div class="col-md-2 pull-right">
            <input type="search" class="form-control" placeholder="Search" ng-model="search" />
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Payee</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in expenses | filter:search | orderBy:'-Date'">
                    <td>{{ item.Date | date:'mediumDate' }}</td>
                    <td>{{ item.Payee }}</td>
                    <td>{{ item.Amount | currency }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
