<div class="panel panel-default">
    <div class="panel-heading">
        <a href="#/expenses/new" class="btn btn-primary">Add</a>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Payee</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in expenses | orderBy:'-Date'">
                <td>{{ item.Date | date:'mediumDate' }}</td>
                <td>{{ item.Payee }}</td>
                <td>{{ item.Amount | currency }}</td>
            </tr>
        </tbody>
    </table>
</div>
