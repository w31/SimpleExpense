<div class="panel panel-default">
    <div class="panel-heading">
        <a href="#/categories/new" class="btn btn-primary">Add</a>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Category Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="category in categories">
                <td>{{ category.Name }}</td>
            </tr>
        </tbody>
    </table>
</div>
